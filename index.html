<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Cost Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Uniform Cost Search (Supermarket)</h2>
    <h6 class="mb-4">22-021146 Arzadon, Christian Andrei T.</h6>

    <svg width="800" height="500"></svg>
    <form id="shopping-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dairy" id="dairy">
            <label class="form-check-label" for="dairy">Dairy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Fruits" id="fruits">
            <label class="form-check-label" for="fruits">Fruits</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Vegetables" id="vegetables">
            <label class="form-check-label" for="vegetables">Vegetables</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bakery" id="bakery">
            <label class="form-check-label" for="bakery">Bakery</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Snacks" id="snacks">
            <label class="form-check-label" for="snacks">Snacks</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Frozen" id="frozen">
            <label class="form-check-label" for="frozen">Frozen</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Meat" id="meat">
            <label class="form-check-label" for="meat">Meat</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Beverages" id="beverages">
            <label class="form-check-label" for="beverages">Beverages</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Find Shortest Path</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="ucs.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
